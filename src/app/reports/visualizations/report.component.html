  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Reports Visualizations
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Report</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
          <div class="col-md-12">
            <div class="box box-primary padding-md" style="padding:10px">
               <form class="form-inline" (ngSubmit)="onDataFilterFormSubmit()">
                  <div class="form-group">
                    <label for="from_date">From Date:</label>
                    <input id="from_date" class="form-control" name="from_date" matInput [matDatepicker]="from_date">
                      <mat-datepicker-toggle matSuffix [for]="from_date" dateFormat="DD-MM-YYYY"></mat-datepicker-toggle>
                      <mat-datepicker #from_date></mat-datepicker>
                  </div>
                  <div class="form-group">
                    <label for="to_date">To Date:</label>
                    <input id="to_date" name="to_date" class="form-control" matInput [matDatepicker]="to_date" placeholder="To Date:">
                    <mat-datepicker-toggle matSuffix [for]="to_date"></mat-datepicker-toggle>
                    <mat-datepicker #to_date></mat-datepicker>
                  </div>
                  <div class="form-group">
                    <label>Labourattache :</label>
                    <select id="labourattache" class="form-control" ngModel #country="ngModel" name="labourattache" id="labourattache">
                      <option value="" selected>Select Labourattache</option>
                      <option *ngFor="let labourattacheList of labourattacheListResponse" [value]="labourattacheList.id">{{labourattacheList.first_name}} {{labourattacheList.last_name}}({{labourattacheList.assigned_country.country_name}})</option>
                    </select>
                  </div>
                  <button type="submit" (click)="onDataFilterFormSubmit()" class="btn btn-default">Submit</button>
                </form>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item active">
              <a class="nav-link active" href="#visit" role="tab" data-toggle="tab">Visit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#finance" role="tab" data-toggle="tab">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#activity" role="tab" data-toggle="tab">Activity</a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="visit">
             <div class="row">
                <div class="col-md-6">
                  <div class="box-header with-border">
                      <label>Company Visit</label>
                      <div style="display: block">
                            <canvas baseChart  [data]="companyPieChartData" [labels]="companyPieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="box-header with-border">
                      <label>Jail Visit</label>
                      <div style="display: block">
                            <canvas baseChart  [data]="jailPieChartData" [labels]="jailPieChartLabels" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="box-header with-border">
                      <label>Hostpital Visit</label>
                      <div style="display: block">
                            <canvas baseChart  [data]="hospitalPieChartData" [labels]="hospitalPieChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"(chartClick)="chartClicked($event)"></canvas>
                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="box-header with-border">
                      <!--<div id="migrationshelter_visit" [chartData]="migrationshelter_VisitData" [chartOptions] = "migrationshelter_VisitOptions" chartType="PieChart" GoogleChart></div>-->
                      <label>Migration Shelter Visit</label>
                      <div style="display: block">
                            <!--<canvas baseChart  [data]="companyPieChartData" [labels]="companyPieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"(chartClick)="chartClicked($event)"></canvas>-->
                      </div>
                  </div>
                </div>
              </div>
             </div>
            <div role="tabpanel" class="tab-pane fade" id="finance">
              <div class="row">
                <div class="col-md-6">
                  <div class="box-header with-border">
                      <!--<div id="remittance" [chartData]="remittance_FincaneData" [chartOptions] = "remittance_FincaneOptions" chartType="BarChart" GoogleChart></div>-->
                      <label>Remittance</label>
                      <div style="display: block">
                            <!--<canvas baseChart  [data]="companyPieChartData" [labels]="companyPieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"(chartClick)="chartClicked($event)"></canvas>-->
                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="box-header with-border">
                      <label>Budget</label>
                      <div style="display: block">
                            <!--<canvas baseChart  [data]="companyPieChartData" [labels]="companyPieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"(chartClick)="chartClicked($event)"></canvas>-->
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="activity">
                <div class="row">
                <div class="col-md-6">
                  <div class="box-header with-border">
                      <label>Market Assessment</label>
                      <div style="display: block">
                            <!--<canvas baseChart  [data]="companyPieChartData" [labels]="companyPieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"(chartClick)="chartClicked($event)"></canvas>-->
                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="box-header with-border">
                      <label>Employee Enhancement</label>
                      <div style="display: block">
                            <!--<canvas baseChart  [data]="companyPieChartData" [labels]="companyPieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"(chartClick)="chartClicked($event)"></canvas>-->
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <!-- /.box-header -->
            <!-- form start -->


          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>


  <!-- Left side column. contains the logo and sidebar -->
<!-- /.content-wrapper -->
