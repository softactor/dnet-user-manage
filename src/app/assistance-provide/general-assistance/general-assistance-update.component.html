<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form #guEUpdateForm = "ngForm" (ngSubmit)="update(guEUpdateForm, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name ? true: false" [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         id="inputName"
                         [(ngModel)]="name"
                         class="form-control"
                         placeholder="Name">
                  <div class="error-message" *ngIf="responseError?.name">{{responseError?.name}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.address ? true: false" [class.has-feedback]="responseError?.address ? true: false">
                  <label for="address">Address</label>
                  <input type="text"
                         name="address"
                         id="inputAddress"
                         [(ngModel)]="address"
                         class="form-control"
                         placeholder="Address">
                  <div class="error-message" *ngIf="responseError?.address">{{responseError?.address}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.issue ? true: false" [class.has-feedback]="responseError?.issue ? true: false">
                  <label for="issue">Issue</label>
                  <input type="text"
                         name="issue"
                         id="inputIssue"
                         class="form-control"
                         [(ngModel)]="issue"
                         placeholder="Issue">
                  <div class="error-message" *ngIf="responseError?.issue">{{responseError?.issue}}</div>
                </div>
                <div class="form-group">
                  <label for="action_taken">Action taken</label>
                  <input type="text"
                         name="action_taken"
                         id="inputActionTaken"
                         [(ngModel)]="action_taken"
                         class="form-control"
                         placeholder="Action taken">
                </div>
                <div
                  class="form-group custom-col-md-12"
                  [class.has-warning]="responseError?.date ? true: false" [class.has-feedback]="responseError?.date ? true: false">
                  <label for="date">Date</label>
                  <input required type="text" class="form-control" [(ngModel)]="date" name="date" id="date" placeholder="Date">
                  <span *ngIf="responseError?.date" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
