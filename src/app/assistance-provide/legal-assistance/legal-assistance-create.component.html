
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                  <label for="email">Date</label>
                  <input type="text" id="defaultDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Similar_Type">Similar Type</label>
                  <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                         [(ngModel)]="form_type">
                  <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of legallAssistance; let i = index">
              <h3>{{ form_type | titlecase }}</h3>
              <form>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name ? true: false"
                  [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         [(ngModel)]="fields.name"
                         id="inputName"
                         class="form-control"
                         placeholder="Name">
                  <div class="error-message" *ngIf="responseError?.name">{{responseError?.name}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.address ? true: false"
                  [class.has-feedback]="responseError?.address ? true: false">
                  <label for="address">Address</label>
                  <input type="text"
                         name="address"
                         [(ngModel)]="fields.address"
                         id="inputAddress"
                         class="form-control"
                         placeholder="Address">
                  <div class="error-message" *ngIf="responseError?.address">{{responseError?.address}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.legal_issue ? true: false"
                  [class.has-feedback]="responseError?.legal_issue ? true: false">
                  <label for="leagal_issue">Legal issue</label>
                  <input type="text"
                         name="leagal_issue"
                         [(ngModel)]="fields.legal_issue"
                         id="leagal_issue"
                         class="form-control"
                         placeholder="Legal issue">
                  <div class="error-message" *ngIf="responseError?.legal_issue">{{responseError?.legal_issue}}</div>

                </div>
                <div class="form-group">
                  <label for="assistance_provided">Assistance provided</label>
                  <input type="text"
                         name="assistance_provided"
                         [(ngModel)]="fields.assistance_provided"
                         id="inputAssistanceProvided"
                         class="form-control"
                         placeholder="Assistance provided">
                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
              </form>
            </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
