<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name ? true: false" [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         formControlName = "name"
                         id="inputName"
                         class="form-control"
                         placeholder="Name">
                  <div class="error-message" *ngIf="responseError?.name">{{responseError?.name}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.address ? true: false" [class.has-feedback]="responseError?.address ? true: false">
                  <label for="address">Address</label>
                  <input type="text"
                         name="address"
                         formControlName = "address"
                         id="inputAddress"
                         class="form-control"
                         placeholder="Address">
                  <div class="error-message" *ngIf="responseError?.address">{{responseError?.address}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.leagal_issue ? true: false" [class.has-feedback]="responseError?.leagal_issue ? true: false">
                  <label for="leagal_issue">Legal issue</label>
                  <input type="text"
                         name="leagal_issue"
                         formControlName = "leagal_issue"
                         id="leagal_issue"
                         class="form-control"
                         placeholder="Legal issue">
                  <div class="error-message" *ngIf="responseError?.leagal_issue">{{responseError?.leagal_issue}}</div>

                </div>
                <div class="form-group">
                  <label for="assistance_provided">Assistance provided</label>
                  <input type="text"
                         name="assistance_provided"
                         formControlName = "assistance_provided"
                         id="inputAssistanceProvided"
                         class="form-control"
                         placeholder="Assistance provided">
                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <input type="text"
                         name="type"
                         formControlName = "type"
                         id="inputType"
                         class="form-control"
                         placeholder="Type">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
