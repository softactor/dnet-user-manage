
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form #guEUpdateForm = "ngForm" (ngSubmit)="update(guEUpdateForm, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name ? true: false" [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         id="inputName"
                         [(ngModel)]="name"
                         class="form-control"
                         placeholder="Name">
                  <div class="error-message" *ngIf="responseError?.name">{{responseError?.name}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.address ? true: false" [class.has-feedback]="responseError?.address ? true: false">
                  <label for="address">Address</label>
                  <input type="text"
                         name="address"
                         id="inputAddress"
                         [(ngModel)]="address"
                         class="form-control"
                         placeholder="Address">
                  <div class="error-message" *ngIf="responseError?.address">{{responseError?.address}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.leagal_issue ? true: false" [class.has-feedback]="responseError?.leagal_issue ? true: false">
                  <label for="leagal_issue">Leagal issue</label>
                  <input type="text"
                         name="leagal_issue"
                         id="inputLeagalIssue"
                         class="form-control"
                         [(ngModel)]="leagal_issue"
                         placeholder="Legal issue">
                  <div class="error-message" *ngIf="responseError?.legal_issue">{{responseError?.legal_issue}}</div>
                </div>
                <div class="form-group">
                  <label for="assistance_provided">Assistance provided</label>
                  <input type="text"
                         name="assistance_provided"
                         id="inputAssistanceProvided"
                         [(ngModel)]="assistance_provided"
                         class="form-control"
                         placeholder="Assistance provided">
                </div>
                <div
                  class="form-group custom-col-md-12"
                  [class.has-warning]="responseError?.date ? true: false" [class.has-feedback]="responseError?.date ? true: false">
                  <label for="date">Date</label>
                  <input required type="text" class="form-control" [(ngModel)]="date" name="date" id="date" placeholder="Date">
                  <span *ngIf="responseError?.date" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<!-- ./wrapper -->
