<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="update(formData, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.previous_balance ? true: false" [class.has-feedback]="responseError?.previous_balance ? true: false">
                  <label for="previous_balance">Previous balance</label>
                  <input type="text"
                         name="previous_balance"
                         formControlName = "previous_balance"
                         [(ngModel)]="previous_balance"
                         class="form-control"
                         placeholder="Previous balance">
                  <div class="error-message" *ngIf="responseError?.previous_balance">{{responseError?.previous_balance}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.lastmonth_income ? true: false" [class.has-feedback]="responseError?.lastmonth_income ? true: false">
                  <label for="lastmonth_income">Lastmonth Income</label>
                  <input type="text"
                         name="lastmonth_income"
                         formControlName = "lastmonth_income"
                         [(ngModel)]="lastmonth_income"
                         id="lastmonth_income"
                         class="form-control"
                         placeholder="Lastmonth income">
                  <div class="error-message" *ngIf="responseError?.lastmonth_income">{{responseError?.lastmonth_income}}</div>
                </div>
                <div class="form-group">
                  <label for="amount_of_remittance">Amount of remittance</label>
                  <input type="text"
                         name="amount_of_remittance"
                         formControlName = "amount_of_remittance"
                         id="amount_of_remittance"
                         id="amount_of_remittance"
                         [(ngModel)]="amount_of_remittance"
                         class="form-control"
                         placeholder="Type">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
