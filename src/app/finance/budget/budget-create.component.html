
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                  <label for="email">Date</label>
                  <input type="text" id="defaultDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Similar_Type">Similar Type</label>
                  <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                         [(ngModel)]="form_type">
                  <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of budget; let i = index">
              <form>
                <h3>{{ form_type | titlecase }}</h3>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.budget_type ? true: false"
                  [class.has-feedback]="responseError?.budget_type ? true: false">
                  <label for="budget_type">Budget type</label>
                  <input type="text"
                         name="budget_type"
                         [(ngModel)]="fields.budget_type"
                         id="budget_type"
                         class="form-control"
                         placeholder="Budget type">
                  <div class="error-message" *ngIf="responseError?.budget_type">{{responseError?.budget_type}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.opening_balance ? true: false"
                  [class.has-feedback]="responseError?.opening_balance ? true: false">
                  <label for="opening_balance">Opening balance</label>
                  <input type="text"
                         name="opening_balance"
                         [(ngModel)]="fields.opening_balance"
                         id="opening_balance"
                         class="form-control"
                         placeholder="opening_balance">
                  <div class="error-message" *ngIf="responseError?.opening_balance">{{responseError?.opening_balance}}
                  </div>

                </div>
                <div class="form-group">
                  <label for="closing_balance">Closing balance</label>
                  <input type="text"
                         name="closing_balance"
                         [(ngModel)]="fields.closing_balance"
                         id="closing_balance"
                         class="form-control"
                         placeholder="closing_balance">
                </div>
                <div class="form-group">
                  <label for="total_expenditure">Total expenditure</label>
                  <input type="text"
                         name="total_expenditure"
                         [(ngModel)]="fields.total_expenditure"
                         id="total_expenditure"
                         class="form-control"
                         placeholder="Total expenditure">
                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
              </form>
            </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
