<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="update(formData, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.total_number ? true: false" [class.has-feedback]="responseError?.total_number ? true: false">
                  <label for="total_number">Total number</label>
                  <input type="text"
                         name="total_number"
                         formControlName = "total_number"
                         id="inputTotalNumber"
                         [(ngModel)]="total_number"
                         class="form-control"
                         placeholder="Total number">
                  <div class="error-message" *ngIf="responseError?.name">{{responseError?.name}}</div>
                </div>
                <div class="form-group">
                  <label for="action_taken">Action taken</label>
                  <input type="text"
                         name="action_taken"
                         formControlName = "action_taken"
                         id="inputActionTaken"
                         [(ngModel)]="action_taken"
                         class="form-control"
                         placeholder="Action taken">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
