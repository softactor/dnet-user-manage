
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                  <label for="email">Date</label>
                  <input type="text" id="defaultDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Similar_Type">Similar Type</label>
                  <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                         [(ngModel)]="form_type">
                  <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of tradeQuery; let i = index">
              <h3>{{ form_type | titlecase }}</h3>
              <form>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.number_of_trade ? true: false"
                  [class.has-feedback]="responseError?.number_of_trade ? true: false">
                  <label for="number_of_trade">Number of trade</label>
                  <input type="text"
                         name="number_of_trade"
                         [(ngModel)]="fields.number_of_trade"
                         id="inputNumberOfTrade"
                         class="form-control"
                         placeholder="Number of trade">
                  <div class="error-message" *ngIf="responseError?.number_of_trade">{{responseError?.number_of_trade}}
                  </div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.Type_of_query ? true: false"
                  [class.has-feedback]="responseError?.Type_of_query ? true: false">
                  <label for="Type_of_query">Type of query</label>
                  <input type="text"
                         name="Type_of_query"
                         [(ngModel)]="fields.Type_of_query"
                         id="inputTypeOfQuery"
                         class="form-control"
                         placeholder="Type of query">
                  <div class="error-message" *ngIf="responseError?.Type_of_query">{{responseError?.Type_of_query}}</div>

                </div>
                <div class="form-group">
                  <label for="remarks">remarks</label>
                  <input type="text"
                         name="remarks"
                         [(ngModel)]="fields.remarks"
                         id="inputRemarks"
                         class="form-control"
                         placeholder="Remarks">
                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
              </form>
            </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
