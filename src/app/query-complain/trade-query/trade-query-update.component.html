
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="update(formData, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.number_of_trade ? true: false" [class.has-feedback]="responseError?.number_of_trade ? true: false">
                  <label for="number_of_trade">Number of trade</label>
                  <input type="text"
                         name="number_of_trade"
                         formControlName = "number_of_trade"
                         id="inputNumberOfTrade"
                         [(ngModel)]="number_of_trade"
                         class="form-control"
                         placeholder="Number of trade">
                  <div class="error-message" *ngIf="responseError?.number_of_trade">{{responseError?.number_of_trade}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.Type_of_query ? true: false" [class.has-feedback]="responseError?.Type_of_query ? true: false">
                  <label for="Type_of_query">Type of query</label>
                  <input type="text"
                         name="Type_of_query"
                         formControlName = "Type_of_query"
                         id="inputTypeOfQuery"
                         [(ngModel)]="Type_of_query"
                         class="form-control"
                         placeholder="Type of query">
                  <div class="error-message" *ngIf="responseError?.Type_of_query">{{responseError?.Type_of_query}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.remarks ? true: false" [class.has-feedback]="responseError?.remarks ? true: false">
                  <label for="remarks">Remarks</label>
                  <input type="text"
                         name="remarks"
                         formControlName = "remarks"
                         id="inputRemarks"
                         class="form-control"
                         [(ngModel)]="remarks"
                         placeholder="Remarks">
                  <div class="error-message" *ngIf="responseError?.remarks">{{responseError?.remarks}}</div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
