
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form #guEUpdateForm = "ngForm" (ngSubmit)="update(guEUpdateForm, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name_of_activity ? true: false" [class.has-feedback]="responseError?.name_of_activity ? true: false">
                  <label for="name_of_activity">Name of activity</label>
                  <input type="text"
                         name="name_of_activity"
                         id="inputNameOfActivity"
                         [(ngModel)]="name_of_activity"
                         class="form-control"
                         placeholder="Name of activity">
                  <div class="error-message" *ngIf="responseError?.name_of_activity">{{responseError?.name_of_activity}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.path ? true: false" [class.has-feedback]="responseError?.path ? true: false">
                  <label for="path">Path</label>
                  <input type="text"
                         name="path"
                         id="inputPath"
                         [(ngModel)]="path"
                         class="form-control"
                         placeholder="Path">
                  <div class="error-message" *ngIf="responseError?.path">{{responseError?.path}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.description ? true: false" [class.has-feedback]="responseError?.description ? true: false">
                  <label for="description">Description</label>
                  <input type="text"
                         name="description"
                         id="inputDescription"
                         class="form-control"
                         [(ngModel)]="description"
                         placeholder="Description">
                  <div class="error-message" *ngIf="responseError?.description">{{responseError?.description}}</div>
                </div>
                <div
                  class="form-group custom-col-md-12"
                  [class.has-warning]="responseError?.date ? true: false" [class.has-feedback]="responseError?.date ? true: false">
                  <label for="date">Date</label>
                  <input required type="text" class="form-control" [(ngModel)]="date" name="date" id="date" placeholder="Date">
                  <span *ngIf="responseError?.date" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
