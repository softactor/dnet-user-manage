<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.path ? true: false" [class.has-feedback]="responseError?.path ? true: false">
                  <label for="path">Path</label>
                  <input type="text"
                         name="path"
                         formControlName = "path"
                         id="inputPath"
                         class="form-control"
                         placeholder="Path">
                  <div class="error-message" *ngIf="responseError?.path">{{responseError?.path}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name_of_activity ? true: false" [class.has-feedback]="responseError?.name_of_activity ? true: false">
                  <label for="name_of_activity">Name of activity</label>
                  <input type="text"
                         name="name_of_activity"
                         formControlName = "name_of_activity"
                         id="inputname_of_activity"
                         class="form-control"
                         placeholder="Name of activity">
                  <div class="error-message" *ngIf="responseError?.name_of_activity">{{responseError?.name_of_activity}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.description ? true: false" [class.has-feedback]="responseError?.description ? true: false">
                  <label for="remarks">Description</label>
                  <input type="text"
                         name="description"
                         formControlName = "description"
                         id="description"
                         class="form-control"
                         placeholder="Description">
                  <div class="error-message" *ngIf="responseError?.description">{{responseError?.description}}</div>

                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <input type="text"
                         name="type"
                         formControlName = "type"
                         id="inputtype"
                         class="form-control"
                         placeholder="Type">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
