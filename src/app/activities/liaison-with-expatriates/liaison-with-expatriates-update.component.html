<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="update(formData, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.number_of_meeting_held ? true: false" [class.has-feedback]="responseError?.number_of_meeting_held ? true: false">
                  <label for="number_of_meeting_held">Number of meeting held</label>
                  <input type="text"
                         name="number_of_meeting_held"
                         formControlName = "number_of_meeting_held"
                         id="inputNumberOfMeetingHeld"
                         [(ngModel)]="number_of_meeting_held"
                         class="form-control"
                         placeholder="number_of_meeting_held">
                  <div class="error-message" *ngIf="responseError?.number_of_meeting_held">{{responseError?.number_of_meeting_held}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.outcome ? true: false" [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="outcome">Outcome</label>
                  <input type="text"
                         name="outcome"
                         formControlName = "outcome"
                         id="inputOutcome"
                         class="form-control"
                         [(ngModel)]="outcome"
                         placeholder="Outcome">
                  <div class="error-message" *ngIf="responseError?.outcome">{{responseError?.outcome}}</div>
                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <input type="text"
                         name="type"
                         formControlName = "type"
                         id="inputtype"
                         [(ngModel)]="type"
                         class="form-control"
                         placeholder="Type">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
