
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Liaison With Expertriates Activity Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a routerLink="/liaison-with-expertriates-list"><i class="fa fa-circle-o"></i> Liaison With Expertriates Activity List</a></li>
        <li class="active">Liaison With Expertriates Activity Update</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 border border-primary">
                <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
                <form #guEUpdateForm = "ngForm" (ngSubmit)="update(guEUpdateForm, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.number_of_meeting_held ? true: false" [class.has-feedback]="responseError?.number_of_meeting_held ? true: false">
                  <label for="number_of_meeting_held">Number of meeting held</label>
                  <input type="text"
                         name="number_of_meeting_held"
                         id="inputNumberOfMeetingHeld"
                         [(ngModel)]="number_of_meeting_held"
                         class="form-control"
                         placeholder="number_of_meeting_held">
                  <div class="error-message" *ngIf="responseError?.number_of_meeting_held">{{responseError?.number_of_meeting_held}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.outcome ? true: false" [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="outcome">Outcome</label>
                  <input type="text"
                         name="outcome"
                         id="inputOutcome"
                         class="form-control"
                         [(ngModel)]="outcome"
                         placeholder="Outcome">
                  <div class="error-message" *ngIf="responseError?.outcome">{{responseError?.outcome}}</div>
                </div>
                <div
                  class="form-group custom-col-md-12"
                  [class.has-warning]="responseError?.date ? true: false" [class.has-feedback]="responseError?.date ? true: false">
                  <label for="date">Date</label>
                  <input required type="text" class="form-control" [(ngModel)]="date" name="date" id="date" placeholder="Date">
                  <span *ngIf="responseError?.date" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
