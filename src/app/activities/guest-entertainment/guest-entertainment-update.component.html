
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Guest Entertainment Activity Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a routerLink="/guest-entertainment-list"><i class="fa fa-circle-o"></i> Guest Entertainment Activity List</a></li>
        <li class="active">Guest Entertainment Activity</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 border border-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
                <form #guEUpdateForm = "ngForm" (ngSubmit)="update(guEUpdateForm, $event)">
                  <div class="box-body">
                    <div
                      class="form-group custom-col-md-12"
                      [class.has-warning]="responseError?.total_number ? true: false" [class.has-feedback]="responseError?.total_number ? true: false">
                      <label for="name">Total Number</label>
                      <input [(ngModel)]="total_number" required type="text" class="form-control"  name="total_number" id="total_number" placeholder="total_number">
                      <span *ngIf="responseError?.total_number" class="glyphicon glyphicon-warning-sign error-sign"></span>
                    </div>
                    <div
                      class="form-group custom-col-md-12"
                      [class.has-warning]="responseError?.purpose ? true: false" [class.has-feedback]="responseError?.purpose ? true: false">
                      <label for="address">Purpose</label>
                      <input required type="text" class="form-control" [(ngModel)]="purpose" name="purpose" id="purpose" placeholder="purpose">
                      <span *ngIf="responseError?.purpose" class="glyphicon glyphicon-warning-sign error-sign"></span>
                    </div>
                    <div
                      class="form-group custom-col-md-12"
                      [class.has-warning]="responseError?.date ? true: false" [class.has-feedback]="responseError?.date ? true: false">
                      <label for="date">Date</label>
                      <input required type="text" class="form-control" [(ngModel)]="date" name="date" id="date" placeholder="Date">
                      <span *ngIf="responseError?.date" class="glyphicon glyphicon-warning-sign error-sign"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
