
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        New Guest Entertainment Activity Entry
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a routerLink="/guest-entertainment-list"><i class="fa fa-circle-o"></i> Guest Entertainment Activity List</a></li>
        <li class="active">New Guest Entertainment Activity Entry</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 border border-primary">
                <div class="box-header with-border">
                  <form class="form-inline" action="/action_page.php">
                    <div class="form-group">
                      <label for="email">Date<span *ngIf="responseError?.date" class="glyphicon glyphicon-warning-sign error-sign"></span></label>
                      <input type="text" id="defaultDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="Similar_Type">Similar Type</label>
                      <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                             [(ngModel)]="form_type">
                      <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </form>
                </div>
            <!-- /.box-header -->
            <!-- form start -->
                <div class="box-body" *ngFor="let fields of guestEntertainment; let i = index">
                  <h3>{{ form_type | titlecase }}</h3>
                  <form>
                    <div
                      class="form-group"
                      [class.has-warning]="responseError?.total_number ? true: false"
                      [class.has-feedback]="responseError?.total_number ? true: false">
                      <label for="total_number">Total number</label>
                      <input type="text"
                             name="total_number"
                             [(ngModel)]="fields.total_number"
                             id="inputTotalNumber"
                             class="form-control"
                             placeholder="Total number">
                      <div class="error-message" *ngIf="responseError?.total_number">{{responseError?.total_number}}
                      </div>

                    </div>
                    <div
                      class="form-group"
                      [class.has-warning]="responseError?.purpose ? true: false"
                      [class.has-feedback]="responseError?.purpose ? true: false">
                      <label for="purpose">Purpose</label>
                      <input type="text"
                             name="purpose"
                             [(ngModel)]="fields.purpose"
                             id="inputPurpose"
                             class="form-control"
                             placeholder="Purpose">
                      <div class="error-message" *ngIf="responseError?.purpose">{{responseError?.purpose}}</div>

                    </div>
                    <button type="button" class="btn btn-primary form_submit"
                            (click)="onFormSubmit(fields, similarTypes[i])">Submit
                    </button>
                  </form>
                </div>
              <!-- /.box-body -->
          </div>
          </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
