<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        New Guest Entertainment Activity Entry
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a routerLink="/guest-entertainment-list"><i class="fa fa-circle-o"></i> Guest Entertainment Activity List</a></li>
        <li class="active">New Guest Entertainment Activity Entry</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 border border-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.total_number ? true: false" [class.has-feedback]="responseError?.total_number ? true: false">
                  <label for="total_number">Total number</label>
                  <input type="text"
                         name="total_number"
                         formControlName = "total_number"
                         id="inputTotalNumber"
                         class="form-control"
                         placeholder="Total number">
                  <div class="error-message" *ngIf="responseError?.total_number">{{responseError?.total_number}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.purpose ? true: false" [class.has-feedback]="responseError?.purpose ? true: false">
                  <label for="purpose">Purpose</label>
                  <input type="text"
                         name="purpose"
                         formControlName = "purpose"
                         id="inputPurpose"
                         class="form-control"
                         placeholder="Purpose">
                  <div class="error-message" *ngIf="responseError?.purpose">{{responseError?.purpose}}</div>

                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <input type="text"
                         name="type"
                         formControlName = "type"
                         id="inputtype"
                         class="form-control"
                         placeholder="Type">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
