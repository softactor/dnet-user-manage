
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.activity ? true: false" [class.has-feedback]="responseError?.activity ? true: false">
                  <label for="activity">Activity</label>
                  <input type="text"
                         name="activity"
                         formControlName = "activity"
                         id="inputActivity"
                         class="form-control"
                         placeholder="Activity">
                  <div class="error-message" *ngIf="responseError?.activity">{{responseError?.activity}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.remarks ? true: false" [class.has-feedback]="responseError?.remarks ? true: false">
                  <label for="remarks">Remarks</label>
                  <input type="text"
                         name="remarks"
                         formControlName = "remarks"
                         id="remarks"
                         class="form-control"
                         placeholder="Remarks">
                  <div class="error-message" *ngIf="responseError?.remarks">{{responseError?.remarks}}</div>

                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <input type="text"
                         name="type"
                         formControlName = "type"
                         id="inputtype"
                         class="form-control"
                         placeholder="Type">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
