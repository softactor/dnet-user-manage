
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form #guEUpdateForm = "ngForm" (ngSubmit)="update(guEUpdateForm, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.activity ? true: false" [class.has-feedback]="responseError?.activity ? true: false">
                  <label for="activity">Activity</label>
                  <input type="text"
                         name="activity"
                         id="inputActivity"
                         [(ngModel)]="activity"
                         class="form-control"
                         placeholder="Activity">
                  <div class="error-message" *ngIf="responseError?.activity">{{responseError?.activity}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.remarks ? true: false" [class.has-feedback]="responseError?.remarks ? true: false">
                  <label for="remarks">Remarks</label>
                  <input type="text"
                         name="remarks"
                         id="inputRemarks"
                         [(ngModel)]="remarks"
                         class="form-control"
                         placeholder="Remarks">
                  <div class="error-message" *ngIf="responseError?.remarks">{{responseError?.remarks}}</div>
                </div>
                <div
                  class="form-group custom-col-md-12"
                  [class.has-warning]="responseError?.date ? true: false" [class.has-feedback]="responseError?.date ? true: false">
                  <label for="date">Date</label>
                  <input required type="text" class="form-control" [(ngModel)]="date" name="date" id="date" placeholder="Date">
                  <span *ngIf="responseError?.date" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
