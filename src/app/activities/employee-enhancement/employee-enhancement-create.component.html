<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        New Employee Enhencement Entry
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a routerLink="/user-dashboard"><i class="fa fa-circle-o-"></i>Employee Enhencement Activity List</a></li>
        <li class="active">New Employee Enhencement Entry</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 border border-primary">

            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.enhancement_type ? true: false" [class.has-feedback]="responseError?.enhancement_type ? true: false">
                  <label for="enhancement_type">Enhancement type</label>
                  <input type="text"
                         name="enhancement_type"
                         formControlName = "enhancement_type"
                         id="inputEnhancementType"
                         class="form-control"
                         placeholder="Enhancement type">
                  <div class="error-message" *ngIf="responseError?.enhancement_type">{{responseError?.enhancement_type}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.outcome ? true: false" [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="outcome">Outcome</label>
                  <input type="text"
                         name="outcome"
                         formControlName = "outcome"
                         id="inputOutcome"
                         class="form-control"
                         placeholder="Outcome">
                  <div class="error-message" *ngIf="responseError?.outcome">{{responseError?.outcome}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.remarks ? true: false" [class.has-feedback]="responseError?.remarks ? true: false">
                  <label for="remarks">Remarks</label>
                  <input type="text"
                         name="remarks"
                         formControlName = "remarks"
                         id="remarks"
                         class="form-control"
                         placeholder="Remarks">
                  <div class="error-message" *ngIf="responseError?.remarks">{{responseError?.remarks}}</div>

                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <input type="text"
                         name="type"
                         formControlName = "type"
                         id="inputtype"
                         class="form-control"
                         placeholder="Type">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
