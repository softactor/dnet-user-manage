  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.places_visited ? true: false" [class.has-feedback]="responseError?.places_visited ? true: false">
                  <label for="places_visited">Places visited</label>
                  <input type="text"
                         name="places_visited"
                         formControlName = "places_visited"
                         id="inputplaces_visited"
                         class="form-control"
                         placeholder="Places visited">
                  <div class="error-message" *ngIf="responseError?.places_visited">{{responseError?.places_visited}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.number_of_verified ? true: false" [class.has-feedback]="responseError?.number_of_verified ? true: false">
                  <label for="number_of_verified">Number of verified</label>
                  <input type="text"
                         name="number_of_verified"
                         formControlName = "number_of_verified"
                         id="inputnumber_of_verified"
                         class="form-control"
                         placeholder="number_of_verified">
                  <div class="error-message" *ngIf="responseError?.number_of_verified">{{responseError?.number_of_verified}}</div>

                </div>
                <div class="form-group">
                  <label for="action_taken">Action Taken</label>
                  <input type="text"
                         name="action_taken"
                         formControlName = "action_taken"
                         id="inputActionTaken"
                         class="form-control"
                         placeholder="Action taken">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
