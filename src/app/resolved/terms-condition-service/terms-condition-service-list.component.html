  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data List
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data List</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
              <div class="box-header pull-right">
                  <a routerLink="/terms-condition-create/{{ listTitle }}" class="btn btn-default pull-right"><i class="fa fa-plus"></i></a>
                  <h3 class="box-title pull-right">{{ listTitle }} Entry</h3>
                  <div *ngIf="!feedbackData?.length > 0">
                  <strong>No Data Found !!</strong>
              </div>
          </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table id="data_list" class="table table-striped display" style="width:100%">
                <thead>
                <tr>
                  <th style="width: 10px">Date</th>
                  <th>places visited</th>
                  <th>Number of verified</th>
                  <th>Action taken</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let list of feedbackData; index as sln" id="row_id_{{ list.id }}">
                  <td>{{  list.date }}</td>
                  <td>{{ list.places_visited }}</td>
                  <td>{{ list.number_of_verified }}</td>
                  <td>{{ list.action_taken }}</td>
                  <td>
                    <a routerLink="/terms-condition-update/{{list.id}}" type="button" class="btn bg-orange"><i class="fa fa-pencil margin-r-5"></i></a>&nbsp;
                    <button [swal]="deleteSwal"
                            type="button" class="btn bg-red">
                      <i class="fa fa-minus"></i></button>
                    <swal
                      #deleteSwal
                      title="Confirm Delete?"
                      text="This cannot be undone"
                      type="question"
                      [showCancelButton]="true"
                      [focusCancel]="true"
                      (confirm)="delete(list.id)">
                    </swal>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th style="width: 10px">Date</th>
                  <th>places visited</th>
                  <th>Number of verified</th>
                  <th>Action taken</th>
                  <th>Action</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
