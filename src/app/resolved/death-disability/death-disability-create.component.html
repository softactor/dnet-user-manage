
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.category ? true: false" [class.has-feedback]="responseError?.category ? true: false">
                  <label for="category">Category</label>
                  <input type="text"
                         name="category"
                         formControlName = "category"
                         id="inputCategory"
                         class="form-control"
                         placeholder="Category">
                  <div class="error-message" *ngIf="responseError?.category">{{responseError?.name}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.number ? true: false" [class.has-feedback]="responseError?.number ? true: false">
                  <label for="number">Number</label>
                  <input type="text"
                         name="number"
                         formControlName = "number"
                         id="inputNumber"
                         class="form-control"
                         placeholder="Number">
                  <div class="error-message" *ngIf="responseError?.number">{{responseError?.number}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.present_status ? true: false" [class.has-feedback]="responseError?.present_status ? true: false">
                  <label for="present_status">Present status</label>
                  <input type="text"
                         name="present_status"
                         formControlName = "present_status"
                         id="present_status"
                         class="form-control"
                         placeholder="Present status">
                  <div class="error-message" *ngIf="responseError?.present_status">{{responseError?.present_status}}</div>

                </div>
                <div class="form-group">
                  <label for="remarks">Remarks</label>
                  <input type="text"
                         name="remarks"
                         formControlName = "remarks"
                         id="inputRemarks"
                         class="form-control"
                         placeholder="Remarks">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
