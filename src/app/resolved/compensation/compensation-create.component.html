
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                  <label for="email">Date</label>
                  <input type="text" id="defaultDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Similar_Type">Similar Type</label>
                  <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                         [(ngModel)]="form_type">
                  <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of compensation; let i = index">
              <h3>{{ form_type | titlecase }}</h3>
              <form>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.remit_type ? true: false"
                  [class.has-feedback]="responseError?.remit_type ? true: false">
                  <label for="action_taken">Action taken</label>
                  <input type="text"
                         name="action_taken"
                         [(ngModel)]="fields.action_taken"
                         id="inputRemitType"
                         class="form-control"
                         placeholder="action_taken">
                  <div class="error-message" *ngIf="responseError?.action_taken">{{responseError?.action_taken}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.no ? true: false"
                  [class.has-feedback]="responseError?.no ? true: false">
                  <label for="amount">Amount</label>
                  <input type="text"
                         name="amount"
                         [(ngModel)]="fields.amount"
                         id="inputNo"
                         class="form-control"
                         placeholder="Amount">
                  <div class="error-message" *ngIf="responseError?.amount">{{responseError?.amount}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.compensation_type ? true: false"
                  [class.has-feedback]="responseError?.compensation_type ? true: false">
                  <label for="compensation_type">Compensation Type</label>
                  <input type="text"
                         name="compensation_type"
                         [(ngModel)]="fields.compensation_type"
                         id="compensation_type"
                         class="form-control"
                         placeholder="Compensation ype">
                  <div class="error-message" *ngIf="responseError?.compensation_type">{{responseError?.compensation_type}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.details ? true: false"
                  [class.has-feedback]="responseError?.details ? true: false">
                  <label for="details">Details</label>
                  <input type="text"
                         name="details"
                         [(ngModel)]="fields.details"
                         id="inputRemitType"
                         class="form-control"
                         placeholder="Details">
                  <div class="error-message" *ngIf="responseError?.details">{{responseError?.details}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.number ? true: false"
                  [class.has-feedback]="responseError?.number ? true: false">
                  <label for="number">Number</label>
                  <input type="text"
                         name="number"
                         [(ngModel)]="fields.number"
                         id="inputNo"
                         class="form-control"
                         placeholder="Number">
                  <div class="error-message" *ngIf="responseError?.number">{{responseError?.number}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.outcome ? true: false"
                  [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="pending_since">Pending since</label>
                  <input type="text"
                         name="pending_since"
                         [(ngModel)]="fields.pending_since"
                         id="pending_since"
                         class="form-control"
                         placeholder="Pending since">
                  <div class="error-message" *ngIf="responseError?.pending_since">{{responseError?.pending_since}}</div>

                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
              </form>
            </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
