
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name ? true: false" [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         formControlName = "name"
                         id="inputName"
                         class="form-control"
                         placeholder="Name">
                  <div class="error-message" *ngIf="responseError?.name">{{responseError?.name}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.number ? true: false" [class.has-feedback]="responseError?.number ? true: false">
                  <label for="number">number</label>
                  <input type="text"
                         name="number"
                         formControlName = "number"
                         id="inputNumber"
                         class="form-control"
                         placeholder="Number">
                  <div class="error-message" *ngIf="responseError?.number">{{responseError?.number}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.cause_of_death ? true: false" [class.has-feedback]="responseError?.cause_of_death ? true: false">
                  <label for="cause_of_death">Cause of death</label>
                  <input type="text"
                         name="cause_of_death"
                         formControlName = "cause_of_death"
                         id="cause_of_death"
                         class="form-control"
                         placeholder="Cause of death">
                  <div class="error-message" *ngIf="responseError?.cause_of_death">{{responseError?.cause_of_death}}</div>

                </div>
                <div class="form-group">
                  <label for="action_taken">Action Taken</label>
                  <input type="text"
                         name="action_taken"
                         formControlName = "action_taken"
                         id="inputActionTaken"
                         class="form-control"
                         placeholder="Action taken">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
