  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                  <label for="email">Date</label>
                  <input type="text" id="defaultDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Similar_Type">Similar Type</label>
                  <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                         [(ngModel)]="form_type">
                  <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of remitFc; let i = index">
              <form>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.remit_type ? true: false"
                  [class.has-feedback]="responseError?.remit_type ? true: false">
                  <label for="remit_type">Remit type</label>
                  <input type="text"
                         name="remit_type"
                         [(ngModel)]="fields.remit_type"
                         id="inputremit_type"
                         class="form-control"
                         placeholder="remit_type">
                  <div class="error-message" *ngIf="responseError?.remit_type">{{responseError?.remit_type}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.no ? true: false"
                  [class.has-feedback]="responseError?.no ? true: false">
                  <label for="no">No</label>
                  <input type="text"
                         name="no"
                         [(ngModel)]="fields.no"
                         id="inputNo"
                         class="form-control"
                         placeholder="no">
                  <div class="error-message" *ngIf="responseError?.no">{{responseError?.no}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.outcome ? true: false"
                  [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="outcome">Outcome</label>
                  <input type="text"
                         name="outcome"
                         [(ngModel)]="fields.outcome"
                         id="outcome"
                         class="form-control"
                         placeholder="outcome">
                  <div class="error-message" *ngIf="responseError?.outcome">{{responseError?.outcome}}</div>

                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
              </form>
            </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
