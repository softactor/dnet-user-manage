<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.type ? true: false" [class.has-feedback]="responseError?.type ? true: false">
                  <label for="type">Type</label>
                  <input type="text"
                         name="type"
                         formControlName = "type"
                         id="inputType"
                         class="form-control"
                         placeholder="Type">
                  <div class="error-message" *ngIf="responseError?.type">{{responseError?.type}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.resolved_case ? true: false" [class.has-feedback]="responseError?.resolved_case ? true: false">
                  <label for="resolved_case">resolved_case</label>
                  <input type="text"
                         name="resolved_case"
                         formControlName = "resolved_case"
                         id="inputResolvedCase"
                         class="form-control"
                         placeholder="resolved_case">
                  <div class="error-message" *ngIf="responseError?.resolved_case">{{responseError?.resolved_case}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.total_number ? true: false" [class.has-feedback]="responseError?.total_number ? true: false">
                  <label for="total_number">Total number</label>
                  <input type="text"
                         name="total_number"
                         formControlName = "total_number"
                         id="total_number"
                         class="form-control"
                         placeholder="Total number">
                  <div class="error-message" *ngIf="responseError?.total_number">{{responseError?.total_number}}</div>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
