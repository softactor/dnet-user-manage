
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.type_of_problem ? true: false" [class.has-feedback]="responseError?.type_of_problem ? true: false">
                  <label for="type_of_problem">Type of problem</label>
                  <input type="text"
                         name="type_of_problem"
                         formControlName = "type_of_problem"
                         id="inputTypeOfProblem"
                         class="form-control"
                         placeholder="Type of problem">
                  <div class="error-message" *ngIf="responseError?.type_of_problem">{{responseError?.type_of_problem}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.total_number ? true: false" [class.has-feedback]="responseError?.total_number ? true: false">
                  <label for="total_number">total number</label>
                  <input type="text"
                         name="total_number"
                         formControlName = "total_number"
                         id="inputTotalNumber"
                         class="form-control"
                         placeholder="total_number">
                  <div class="error-message" *ngIf="responseError?.total_number">{{responseError?.total_number}}</div>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
