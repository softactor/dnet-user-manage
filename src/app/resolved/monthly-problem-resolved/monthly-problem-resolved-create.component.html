
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
                <form class="form-inline" action="/action_page.php">
                    <div class="form-group">
                        <label for="email">Date</label>
                        <input type="text" id="defaultDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Similar_Type">Similar Type</label>
                        <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                        [(ngModel)]="form_type">
                        <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of monthlyProblemResolved; let i = index">
              <form>
                <h3>{{ form_type | titlecase }}</h3>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.type_of_problem ? true: false"
                  [class.has-feedback]="responseError?.type_of_problem ? true: false">
                  <label for="type_of_problem">Type of problem</label>
                  <input type="text"
                         name="type_of_problem"
                         [(ngModel)]="fields.type_of_problem"
                         id="inputTypeOfProblem"
                         class="form-control"
                         placeholder="Type of problem">
                  <div class="error-message" *ngIf="responseError?.type_of_problem">{{responseError?.type_of_problem}}
                  </div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.total_number ? true: false"
                  [class.has-feedback]="responseError?.total_number ? true: false">
                  <label for="total_number">total number</label>
                  <input type="text"
                         name="total_number"
                         [(ngModel)]="fields.total_number"
                         id="inputTotalNumber"
                         class="form-control"
                         placeholder="total_number">
                  <div class="error-message" *ngIf="responseError?.total_number">{{responseError?.total_number}}</div>

                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
              </form>
            </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
