<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Jail Visit Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a routerLink="/jail-list"><i class="fa fa-circle-o"></i> Jail Visited List</a></li>
        <li class="active">Jail Visit Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 border border-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="update(formData, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name ? true: false" [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         formControlName = "name"
                         id="inputName"
                         [(ngModel)]="name"
                         class="form-control"
                         placeholder="Name">
                  <div class="error-message" *ngIf="responseError?.name">{{responseError?.name}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.address ? true: false" [class.has-feedback]="responseError?.address ? true: false">
                  <label for="address">Address</label>
                  <input type="text"
                         name="address"
                         formControlName = "address"
                         id="inputAddress"
                         [(ngModel)]="address"
                         class="form-control"
                         placeholder="Address">
                  <div class="error-message" *ngIf="responseError?.address">{{responseError?.address}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.outcome ? true: false" [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="outcome">Outcome</label>
                  <input type="text"
                         name="outcome"
                         formControlName = "outcome"
                         id="inputOutcome"
                         class="form-control"
                         [(ngModel)]="outcome"
                         placeholder="Outcome">
                  <div class="error-message" *ngIf="responseError?.outcome">{{responseError?.outcome}}</div>
                </div>
                <div class="form-group">
                  <label for="no_of_bangladeshis">Number Of Bangladeshis</label>
                  <input type="text"
                         name="no_of_bangladeshis"
                         formControlName = "no_of_bangladeshis"
                         id="input_no_of_bangladeshis"
                         class="form-control"
                         [(ngModel)]="no_of_bangladeshis"
                         placeholder="No of bangladeshis">
                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <input type="text"
                         name="type"
                         formControlName = "type"
                         id="inputtype"
                         [(ngModel)]="type"
                         class="form-control"
                         placeholder="Type">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
            </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
