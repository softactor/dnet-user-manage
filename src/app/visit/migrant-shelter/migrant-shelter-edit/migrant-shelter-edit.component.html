  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Migrant Shelter Visit Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a routerLink="/migrant-shelter-list"><i class="fa fa-circle-o"></i> Migrant Shelter Visited List</a></li>
        <li class="active">Migrant Shelter Visit Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
              <div class="row">
                <div class="col-md-6 col-md-offset-3 border border-primary">

                  <div class="box-header with-border">

                  </div>
                  <!-- /.box-header -->
                  <!-- form start -->
                  <form #companyUpdateForm = "ngForm" (ngSubmit)="update(companyUpdateForm, $event)">
                    <div class="box-body">
                      <div
                        class="form-group"
                        [class.has-warning]="responseError?.name ? true: false" [class.has-feedback]="responseError?.name ? true: false">
                        <label for="name">Name</label>
                        <input type="text"
                               name="name"
                               id="inputName"
                               [(ngModel)]="name"
                               class="form-control"
                               placeholder="Name">
                        <div class="error-message" *ngIf="responseError?.name">{{responseError?.name}}</div>
                      </div>
                      <div
                        class="form-group"
                        [class.has-warning]="responseError?.address ? true: false" [class.has-feedback]="responseError?.address ? true: false">
                        <label for="address">Address</label>
                        <input type="text"
                               name="address"
                               id="inputAddress"
                               [(ngModel)]="address"
                               class="form-control"
                               placeholder="Address">
                        <div class="error-message" *ngIf="responseError?.address">{{responseError?.address}}</div>
                      </div>
                      <div
                        class="form-group"
                        [class.has-warning]="responseError?.remark ? true: false" [class.has-feedback]="responseError?.remark ? true: false">
                        <label for="remark">Remark</label>
                        <input type="text"
                               name="remark"
                               id="inputRemark"
                               class="form-control"
                               [(ngModel)]="remark"
                               placeholder="Remark">
                        <div class="error-message" *ngIf="responseError?.remark">{{responseError?.remark}}</div>
                      </div>
                      <div
                        class="form-group"
                        [class.has-warning]="responseError?.no_of_bangladeshis ? true: false" [class.has-feedback]="responseError?.no_of_bangladeshis ? true: false">
                        <label for="no_of_bangladeshis">Number Of Bangladeshis</label>
                        <input type="text"
                               name="no_of_bangladeshis"
                               id="input_no_of_bangladeshis"
                               class="form-control"
                               [(ngModel)]="no_of_bangladeshis"
                               placeholder="No of bangladeshis">
                        <div class="error-message" *ngIf="responseError?.no_of_bangladeshis">{{responseError?.no_of_bangladeshis}}</div>
                      </div>
                      <div
                        class="form-group custom-col-md-12"
                        [class.has-warning]="responseError?.date ? true: false" [class.has-feedback]="responseError?.date ? true: false">
                        <label for="date">Date</label>
                        <input required type="text" class="form-control" [(ngModel)]="date" name="date" id="date" placeholder="Date">
                        <span *ngIf="responseError?.date" class="glyphicon glyphicon-warning-sign error-sign"></span>
                      </div>
                      <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                    <!-- /.box-body -->
            </form>
          </div>
              </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
