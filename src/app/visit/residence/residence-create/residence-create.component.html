  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        New Residence Visit Entry
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a routerLink="/residence-list"><i class="fa fa-circle-o"></i> Residence Visited List</a></li>
        <li class="active">New Residence Visit Entry </li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                  <label for="email">Date<span *ngIf="responseError?.date"
                                               class="glyphicon glyphicon-warning-sign error-sign"></span></label>
                  <input type="text" id="defaultDate" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="Similar_Type">Similar Type</label>
                  <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                         [(ngModel)]="form_type">
                  <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of residences; let i = index">
              <h3>{{ form_type | titlecase }}</h3>
              <form>
                <div
                  class="form-group custom-col-md-4"
                  [class.has-warning]="responseError?.name ? true: false"
                  [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name<span *ngIf="responseError?.name" class="glyphicon glyphicon-warning-sign error-sign"></span></label>
                  <input type="text"
                         name="fields.name"
                         [(ngModel)]="fields.name"
                         class="form-control"
                         placeholder="Name">
                </div>
                <div
                  class="form-group custom-col-md-4"
                  [class.has-warning]="responseError?.address ? true: false"
                  [class.has-feedback]="responseError?.address ? true: false">
                  <label for="address">Address<span *ngIf="responseError?.address" class="glyphicon glyphicon-warning-sign error-sign"></span></label>
                  <input type="text"
                         name="fields.address"
                         [(ngModel)]="fields.address"
                         class="form-control"
                         placeholder="Address">

                </div>
                <div
                  class="form-group custom-col-md-4"
                  [class.has-warning]="responseError?.outcome ? true: false"
                  [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="outcome">Outcome<span *ngIf="responseError?.outcome" class="glyphicon glyphicon-warning-sign error-sign"></span></label>
                  <input type="text"
                         name="outcome"
                         [(ngModel)]="fields.outcome"
                         class="form-control"
                         placeholder="Outcome">

                </div>
                <div class="form-group">
                  <label for="no_of_bangladeshis">Number Of Bangladeshis</label>
                  <input type="text"
                         name="no_of_bangladeshis"
                         [(ngModel)]="fields.no_of_bangladeshis"
                         id="input_no_of_bangladeshis"
                         class="form-control"
                         placeholder="No of bangladeshis">
                  <div class="error-message" *ngIf="responseError?.no_of_bangladeshis">{{responseError?.no_of_bangladeshis}}</div>
                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
