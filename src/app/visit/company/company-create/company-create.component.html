<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        New Company Visit
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a routerLink="/company-list"><i class="fa fa-circle-o"></i> Company Visited List</a></li>
        <li class="active">New Company Visit Entry</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                  <label for="email">Date</label>
                  <input type="text" id="defaultDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Similar_Type">Similar Type</label>
                  <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                         [(ngModel)]="form_type">
                  <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of company; let i = index">
              <form class="form-inline">
                <div class="form-group"
                     [class.has-warning]="responseError?.name ? true: false"
                     [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         id="inputName"
                         [(ngModel)]="fields.name"
                         class="form-control"
                         placeholder="Name">
                  <span *ngIf="responseError?.name" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <div
                  class="form-group" [class.has-warning]="responseError?.address ? true: false"
                  [class.has-feedback]="responseError?.address ? true: false">
                  <label for="address">Address</label>
                  <input type="text"
                         name="address"
                         [(ngModel)]="fields.address"
                         id="inputAddress"
                         class="form-control"
                         placeholder="Address">
                  <span *ngIf="responseError?.address" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.outcome ? true: false"
                  [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="outcome">Outcome</label>
                  <input type="text"
                         name="outcome"
                         [(ngModel)]="fields.outcome"
                         id="inputOutcome"
                         class="form-control"
                         placeholder="Outcome">
                  <span *ngIf="responseError?.outcome" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
                <!-- /.box-body -->
              </form>
            </div>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
