<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Company Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Company Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <p>Date: <input type="text" id="defaultDate" [(ngModel)]="defaultDate"></p>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="formData" (ngSubmit)="onFormSubmit()" class="form-inline">
              <div class="box-body">
                <div
                  class="form-group custom-col-md-4"
                  [class.has-warning]="responseError?.name ? true: false" [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         formControlName = "name"
                         id="inputName"
                         class="form-control"
                         placeholder="Name">
                    <span *ngIf="responseError?.name" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <div
                  class="form-group custom-col-md-4"
                  [class.has-warning]="responseError?.address ? true: false" [class.has-feedback]="responseError?.address ? true: false">
                  <label for="address">Address</label>
                  <input type="text"
                         name="address"
                         formControlName = "address"
                         id="inputAddress"
                         class="form-control"
                         placeholder="Address">
                  <span *ngIf="responseError?.address" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <div
                  class="form-group custom-col-md-4"
                  [class.has-warning]="responseError?.outcome ? true: false" [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="outcome">Outcome</label>
                  <input type="text"
                         name="outcome"
                         formControlName = "outcome"
                         id="inputOutcome"
                         class="form-control"
                         placeholder="Outcome">
                  <span *ngIf="responseError?.outcome" class="glyphicon glyphicon-warning-sign error-sign"></span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
