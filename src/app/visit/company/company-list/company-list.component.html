<div class="wrapper">
  <app-header></app-header>
  <!-- Left side column. contains the logo and sidebar -->
  <app-left-menu></app-left-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Company List
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Company Visited List</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header pull-right">
              <p class="pull-left">Date: <input type="text" id="defaultDate" [(ngModel)]="defaultDate"></p>
              <h3 class="box-title">New Company Visit Entry</h3>
              <a routerLink="/company-create" class="btn btn-default"><i class="fa fa-plus"></i></a>
                <div *ngIf="!feedbackData?.length > 0">
                  <strong>No Data Found !!</strong>
                </div>
            </div>
            <div class="box-body no-padding">
              <table id="company_list" class="table table-striped display" style="width:100%" *ngIf="feedbackData?.length > 0">
                <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Outcome</th>
                  <th>Month</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let company of feedbackData; index as sln" id="row_id_{{ company.id }}">
                  <td>{{ sln+1 }}</td>
                  <td>{{ company.name }}</td>
                  <td>{{ company.address }}</td>
                  <td>{{ company.outcome }}</td>
                  <td>{{ company.date }}</td>
                  <td>
                    <a routerLink="/company-update/{{company.id}}" type="button" class="btn bg-orange"><i class="fa fa-pencil margin-r-5"></i></a>&nbsp;
                    <button [swal]="deleteSwal"
                            type="button" class="btn bg-red">
                      <i class="fa fa-minus"></i></button>
                    <swal
                      #deleteSwal
                      title="Confirm Delete?"
                      text="This cannot be undone"
                      type="question"
                      [showCancelButton]="true"
                      [focusCancel]="true"
                      (confirm)="delete(company.id)">
                    </swal>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Outcome</th>
                  <th>Month</th>
                  <th>Action</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>
<!-- ./wrapper -->
