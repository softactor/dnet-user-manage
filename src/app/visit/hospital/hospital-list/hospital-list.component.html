  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Hospital Visited List
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Hospital Visited List</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header pull-right">
              <a routerLink="/hospital-create/{{ listTitle }}" class="btn btn-default pull-right"><i class="fa fa-plus"></i></a>
              <h3 class="box-title pull-right">{{ listTitle }} Entry</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table id="hospital_list" class="table table-striped display" style="width:100%">
                <thead>
                <tr>
                  <th style="width: 10px">Date</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Outcome</th>
                  <th>No. Of Bangladeshi</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let Hospital of feedbackData; index as sln" id="row_id_{{ Hospital.id }}">
                  <td>{{ Hospital.date }}</td>
                  <td>{{ Hospital.name }}</td>
                  <td>{{ Hospital.address }}</td>
                  <td>{{ Hospital.outcome }}</td>
                  <td>{{ Hospital.no_of_bangladeshis }}</td>
                  <td>
                    <a routerLink="/hospital-update/{{Hospital.id}}" type="button" class="btn bg-orange"><i class="fa fa-pencil margin-r-5"></i></a>&nbsp;
                    <button [swal]="deleteSwal"
                            type="button" class="btn bg-red">
                      <i class="fa fa-minus"></i></button>
                    <swal
                      #deleteSwal
                      title="Confirm Delete?"
                      text="This cannot be undone"
                      type="question"
                      [showCancelButton]="true"
                      [focusCancel]="true"
                      (confirm)="delete(Hospital.id)"
                    >
                    </swal>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
