  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        User Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">User Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row ">
        <div class= "col-md-10">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form [formGroup]="signupFormData" (ngSubmit)="onFormSubmit()">
              <div class="box-body">
                <legend>SignUp</legend>

                <!--- Email Block --->
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="text"
                         [(ngModel)]="_signupFormValue.email"
                         name="email"
                         formControlName = "email"
                         id="inputEmail"
                         class="form-control"
                         placeholder="Email">
                  <div class="alert alert-danger" *ngIf="signupFormData.controls.email.invalid && signupFormData.controls.email.touched">
                       Email is invalid
                </div>
                </div>
                <!--- Password Block --->
                <div formGroupName = "password">
                  <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password"
                           class="form-control"
                           formControlName = "pwd"
                           id="inputPassword"
                           placeholder="Password">
                  </div>

                  <div class="form-group">
                    <label for="confirmPassword" >Confirm Password</label>
                    <input type="password"
                           class="form-control"
                           id="confirmPassword"
                           formControlName = "confirmPwd"
                           placeholder="Password">
                  </div>
                </div>
                <!--- Select gender Block --->
                <div class="form-group">
                  <label for="select">Gender</label>
                  <select id="select" class="form-control" formControlName = "gender">
                    <option value="">Select</option>
                    <option *ngFor="let g of genderList" [value]="g">{{g}}</option>
                  </select>
                </div>

                <!--- Terms and conditions Block --->
                <div class="form-group checkbox">
                  <label>
                    <input type="checkbox" formControlName = "terms"> Confirm that you've read the Terms and
                    Conditions
                  </label>
                </div>

                <!--- Buttons Block --->
                <div class="form-group">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" [disabled] = "!signupFormData.valid" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
        <!-- /.content -->
  </div>
      <!-- /.content-wrapper -->
