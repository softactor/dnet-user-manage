<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <ul class="sidebar-menu" data-widget="tree">
      <li class="treeview" *ngFor="let list of feedbackData; index as sln;" id="row_id_{{ list.id }}">
        <a href="javascript:void(0);">
          <i class="fa fa-tag"></i> <span>{{ list.name }}</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu">
          <li *ngFor="let Childlist of childMenu; index as sln;" id="child_row_id_{{ list.id }}">
            <a routerLink="{{ Childlist.url  }}"><i class="fa fa-circle-o"></i> {{ Childlist.name }}</a>
          </li>
        </ul>
      </li>
      <li><a routerLink="/reports">Reports</a></li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
