
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Update
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Update</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form #guEUpdateForm = "ngForm" (ngSubmit)="update(guEUpdateForm, $event)">
              <div class="box-body">
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.issue_discussed ? true: false" [class.has-feedback]="responseError?.issue_discussed ? true: false">
                  <label for="issue_discussed">Issue discussed</label>
                  <input type="text"
                         name="issue_discussed"
                         id="inputNameOfActivity"
                         [(ngModel)]="issue_discussed"
                         class="form-control"
                         placeholder="Issue discussed">
                  <div class="error-message" *ngIf="responseError?.issue_discussed">{{responseError?.issue_discussed}}</div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name ? true: false" [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         id="inputDescription"
                         [(ngModel)]="name"
                         class="form-control"
                         placeholder="Name">
                  <div class="error-message" *ngIf="responseError?.name">{{responseError?.name}}</div>
                </div>
                <div class="form-group">
                  <label for="organization">Organization</label>
                  <input type="text"
                         name="organization"
                         id="inputtype"
                         [(ngModel)]="organization"
                         class="form-control"
                         placeholder="Organization">
                </div>
                <div class="form-group">
                  <label for="outcome">Outcome</label>
                  <input type="text"
                         name="outcome"
                         id="inputtype"
                         [(ngModel)]="outcome"
                         class="form-control"
                         placeholder="Outcome">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
