
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                  <label for="email">Date</label>
                  <input type="text" id="defaultDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Similar_Type">Similar Type</label>
                  <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                         [(ngModel)]="form_type">
                  <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of meeting; let i = index">
              <h3>{{ form_type | titlecase }}</h3>
              <form>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.issue_discussed ? true: false"
                  [class.has-feedback]="responseError?.issue_discussed ? true: false">
                  <label for="issue_discussed">Issue discussed</label>
                  <input type="text"
                         name="issue_discussed"
                         [(ngModel)]="fields.issue_discussed"
                         id="inputNameOfActivity"
                         class="form-control"
                         placeholder="Issue discussed">
                  <div class="error-message" *ngIf="responseError?.issue_discussed">
                    {{responseError?.issue_discussed}}
                  </div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.name ? true: false"
                  [class.has-feedback]="responseError?.name ? true: false">
                  <label for="name">Name</label>
                  <input type="text"
                         name="name"
                         [(ngModel)]="fields.name"
                         id="inputNameOfActivity"
                         class="form-control"
                         placeholder="Name">
                  <div class="error-message" *ngIf="responseError?.name">
                    {{responseError?.name}}
                  </div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.organization ? true: false"
                  [class.has-feedback]="responseError?.organization ? true: false">
                  <label for="organization">Organization</label>
                  <input type="text"
                         name="organization"
                         [(ngModel)]="fields.organization"
                         id="inputNameOfActivity"
                         class="form-control"
                         placeholder="Organization">
                  <div class="error-message" *ngIf="responseError?.organization">
                    {{responseError?.organization}}
                  </div>
                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.outcome ? true: false"
                  [class.has-feedback]="responseError?.outcome ? true: false">
                  <label for="outcome">Outcome</label>
                  <input type="text"
                         name="outcome"
                         [(ngModel)]="fields.outcome"
                         id="inputDescription"
                         class="form-control"
                         placeholder="Outcome">
                  <div class="error-message" *ngIf="responseError?.outcome">{{responseError?.outcome}}</div>

                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
              </form>
            </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
