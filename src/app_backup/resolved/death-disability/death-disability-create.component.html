
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Create
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Data Create</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                  <label for="email">Date</label>
                  <input type="text" id="defaultDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Similar_Type">Similar Type</label>
                  <input type="text" id="form_type" class="form-control" placeholder="Similar type" name="form_type"
                         [(ngModel)]="form_type">
                  <button type="button" class="btn btn-sm" (click)="copyForm($event)"><i class="fa fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body" *ngFor="let fields of deadDisability; let i = index">
              <form>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.category ? true: false"
                  [class.has-feedback]="responseError?.category ? true: false">
                  <label for="category">Category</label>
                  <input type="text"
                         name="category"
                         [(ngModel)]="fields.category"
                         id="inputCategory"
                         class="form-control"
                         placeholder="Category">
                  <div class="error-message" *ngIf="responseError?.category">{{responseError?.name}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.number ? true: false"
                  [class.has-feedback]="responseError?.number ? true: false">
                  <label for="number">Number</label>
                  <input type="text"
                         name="number"
                         [(ngModel)]="fields.number"
                         id="inputNumber"
                         class="form-control"
                         placeholder="Number">
                  <div class="error-message" *ngIf="responseError?.number">{{responseError?.number}}</div>

                </div>
                <div
                  class="form-group"
                  [class.has-warning]="responseError?.present_status ? true: false"
                  [class.has-feedback]="responseError?.present_status ? true: false">
                  <label for="present_status">Present status</label>
                  <input type="text"
                         name="present_status"
                         [(ngModel)]="fields.present_status"
                         id="present_status"
                         class="form-control"
                         placeholder="Present status">
                  <div class="error-message" *ngIf="responseError?.present_status">{{responseError?.present_status}}
                  </div>

                </div>
                <div class="form-group">
                  <label for="remarks">Remarks</label>
                  <input type="text"
                         name="remarks"
                         [(ngModel)]="fields.remarks"
                         id="inputRemarks"
                         class="form-control"
                         placeholder="Remarks">
                </div>
                <button type="button" class="btn btn-primary form_submit"
                        (click)="onFormSubmit(fields, similarTypes[i])">Submit
                </button>
              </form>
            </div>
              <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
