<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Deportation Center Visited List
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Deportation Center Visited List</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header pull-right">
              <h3 class="box-title">New Deportation Center Visit Entry</h3>
              <a routerLink="/deportation-center-create" class="btn btn-default"><i class="fa fa-plus"></i></a>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table id="deportation_center_list" class="table table-striped display" style="width:100%" *ngIf="tableFeedbackData?.length > 0">
                <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Outcome</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let DeportationCenter of tableFeedbackData; index as sln" id="row_id_{{ DeportationCenter.id }}">
                  <td>{{ sln+1 }}</td>
                  <td>{{ DeportationCenter.name }}</td>
                  <td>{{ DeportationCenter.address }}</td>
                  <td>{{ DeportationCenter.outcome }}</td>
                  <td>
                    <a routerLink="/deportation-center-update/{{DeportationCenter.id}}" type="button" class="btn bg-orange"><i class="fa fa-pencil margin-r-5"></i></a>&nbsp;
                    <button [swal]="deleteSwal"
                            type="button" class="btn bg-red">
                      <i class="fa fa-minus"></i></button>
                    <swal
                      #deleteSwal
                      title="Confirm Delete?"
                      text="This cannot be undone"
                      type="question"
                      [showCancelButton]="true"
                      [focusCancel]="true"
                      (confirm)="delete(DeportationCenter.id)"
                    >
                    </swal>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Outcome</th>
                  <th>Action</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
