  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Migrant-shelter List
      </h1>
      <ol class="breadcrumb">
        <li><a routerLink="/user-dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Migrant-shelter List</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header pull-right">
              <h3 class="box-title">Create Migrant-shelter</h3>
              <a routerLink="/migrant-shelter-create" class="btn btn-default"><i class="fa fa-plus"></i></a>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table id="migrant_shelter_list" class="table table-striped display" style="width:100%">
                <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Remark</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let migrant of tableFeedbackData; index as sln" id="row_id_{{ migrant.id }}">
                  <td>{{ sln+1 }}</td>
                  <td>{{ migrant.name }}</td>
                  <td>{{ migrant.address }}</td>
                  <td>{{ migrant.remark }}</td>
                  <td>
                    <a routerLink="/migrant-shelter-update/{{migrant.id}}" type="button" class="btn bg-orange"><i class="fa fa-pencil margin-r-5"></i></a>&nbsp;
                    <button [swal]="deleteSwal"
                            type="button" class="btn bg-red">
                      <i class="fa fa-minus"></i></button>
                    <swal
                      #deleteSwal
                      title="Confirm Delete?"
                      text="This cannot be undone"
                      type="question"
                      [showCancelButton]="true"
                      [focusCancel]="true"
                      (confirm)="delete(migrant.id)"
                    >
                    </swal>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Remark</th>
                  <th>Action</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
